{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
       <div class = "p-4 m-4">
            <div class = "col-lg-5 mx-auto border rounded p-4">
                <form action="/signup" method="post">
                    {% if error %}
                        <div class="alert alert-danger">{{error}}</div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Email</label>
                      <input required type="email" name="email" id="" class="form-control form-control-sm" value="{{values.email}}"  placeholder="abcd@email.com">
                      <label for="">Password</label>
                      <input required type="password" name="password" id="" class="form-control form-control-sm" value="{{values.password}}" placeholder="">
                      <label for="">Contact Number</label>
                      <input required type="number" name="c_number" id="" class="form-control form-control-sm" value="{{values.phone}}" placeholder="01123456789">
                      <label for="">FullName</label>
                      <input required type="text" name="name" id="" class="form-control form-control-sm" value="{{values.name}}" placeholder="">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                    </div>
                </form>
            </div>
       </div> 
    
    </div>
{% endblock content %}
