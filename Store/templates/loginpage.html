{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
       <div class = "p-4 m-4">
            <div class = "col-lg-5 mx-auto border rounded p-4">
                <form action="/login" method="post">
                    {% if error %}
                        <div class="alert alert-danger">{{error}}</div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Email</label>
                      <input required type="email" name="email" id="" class="form-control form-control-sm" value="{{email}}"  placeholder="abcd@email.com">
                      <label for="">Password</label>
                      <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-sm btn-info" type="submit" value="Login">
                    </div>
                </form>
            </div>
       </div> 
    
    </div>
{% endblock content %}
